<body class="bg-light">    

    <!-- Navigation Bar --> 
    <nav class="navbar navbar-expand-md navbar-dark bd-navbar fixed-top">

    <h4 style="padding-top: 80px"> WorldWide Energy</h1>
    <hr>

    <!-- Main Container -->
    <div class="container-fluid" >
        <div id="carouselArima" class="carousel slide" data-ride="carousel" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- ARIMA 1 -->
                    <div class="row" id="arima_continent">
                        <div class="col-4">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="selectContinental">Continental</label>
                                </div>
    
                                <select class="custom-select" id="selectContinental">
                                </select>
                            </div>
                        </div>
    
                        <div class="col-4">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="selectModel">Model</label>
                                </div>
    
                                <select class="custom-select" id="selectModel">
                                    <option value="cec" selected>Consumption</option>
                                    <option value="cep">Production</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="col-4">
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="selectPeriod">Period</label>
                                </div>
    
                                <select class="custom-select" id="selectPeriod">
                                    <option value="1">1 Year</option>
                                    <option value="2">2 Years</option>
                                    <option value="3">3 Years</option>
                                    <option value="4">4 Years</option>
                                    <option value="5">5 Years</option>
                                    <option value="10" selected>10 Years</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row" style="padding-top: 20px">
                            <div class="col">
                                <div id="view1_plot"></div>
                            </div>
                        </div>
                    </div>
    
                </div>
                <div class="carousel-item">
                    <h1> Item 2 </h1>
                </div>
                <div class="carousel-item">
                    <h1> Item 3 </h1>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselArima" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselArima" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
